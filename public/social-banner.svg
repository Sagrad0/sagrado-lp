<svg width="2048" height="683" viewBox="0 0 2048 683" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C2DC7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A239F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2048" height="683" fill="url(#bg-grad)" />
  
  <!-- Main background rectangle with gradient -->
  <rect x="50" y="50" width="1948" height="583" fill="url(#main-grad)" rx="24" />
  
  <!-- Product showcase boxes -->
  <rect x="150" y="150" width="180" height="140" fill="white" rx="16" />
  <rect x="380" y="150" width="180" height="140" fill="white" rx="16" />
  <rect x="610" y="150" width="180" height="140" fill="white" rx="16" />
  
  <!-- Main title -->
  <text x="400" y="420" font-family="Playfair Display, serif" font-size="72" font-weight="900" fill="white">Sagrado</text>
  <text x="400" y="470" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="#F3E8FF">Comer bem é sagrado</text>
  
  <!-- Description -->
  <text x="400" y="520" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="white">Kits ultracongelados com ingredientes de verdade</text>
  <text x="400" y="550" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#EADDFF">Rótulo limpo • Sem glúten • Sem lactose</text>
  
  <!-- Decorative elements -->
  <circle cx="1800" cy="150" r="30" fill="white" opacity="0.2" />
  <circle cx="1900" cy="200" r="20" fill="white" opacity="0.3" />
  <circle cx="1850" cy="400" r="25" fill="white" opacity="0.15" />
</svg>