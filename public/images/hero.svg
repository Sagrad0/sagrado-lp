<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C2DC7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A239F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg-grad)" />
  
  <!-- Product placeholder -->
  <rect x="50" y="80" width="150" height="120" fill="url(#purple-grad)" rx="12" />
  <rect x="220" y="100" width="180" height="15" fill="#D1D5DB" rx="7" />
  <rect x="220" y="130" width="140" height="12" fill="#E5E7EB" rx="6" />
  <rect x="220" y="160" width="120" height="10" fill="#F3F4F6" rx="5" />
  
  <!-- Decorative elements -->
  <circle cx="420" cy="60" r="15" fill="#D0BCFF" opacity="0.6" />
  <circle cx="380" cy="280" r="12" fill="#EADDFF" opacity="0.8" />
  <circle cx="120" cy="300" r="18" fill="#F3E8FF" opacity="0.4" />
  
  <!-- Text placeholder -->
  <text x="250" y="200" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">Sagrado</text>
  <text x="250" y="225" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6B7280">Produtos ultracongelados</text>
</svg>